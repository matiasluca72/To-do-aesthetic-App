    <!-- CSS & STYLE -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;500&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div class="header">
            <!-- <img src="images/icono.svg" alt="icono de la aplicación" class="header__icono"> -->
            <div class="header__mushroom">
                <img src="images/mushroom.svg" alt="">
            </div>
            
            <h1 class="header__titulo"> ¿Qué compramos? </h1>
        
            <div class="header__mushroom">
                <img src="images/mushroom.svg" alt="">
            </div>
        </div>
    </header>

    <div class="fondo">
        <section id="pantallaVacio">
            <div class="pantallaVacio">
                <div class="pantallaVacio__card">
                    <img src="images/emojiTriste.svg" alt="emoji triste" class="pantallaVacio__emoji">
                    <h1 class="pantallaVacio__titulo">Aún no tienes productos para comprar. ¡Comienza agregando uno!</h1>
                </div>
            </div>
        </section>
            
            
            <section id="pantallaListado">
                <ul class="list-group" id="pantallaListado__lista">
                </ul>
            </section>

        <section id="pantallaDetalle">
            <div class="pantallaDetalle">
                <img src="" alt="" class="pantallaDetalle__icono" id="pantallaDetalle__icono">
                <h1 id="pantallaDetalle__producto"></h1>
                <hr>
                <p id="pantallaDetalle__info"></p>
                <button id="pantallaDetalle__cerrar"><img src="images/cerrar.svg" alt="boton de cerrar" class="pantallaDetalle_cerrar"></button>
            </div>
        </section>

    </div>



    <!-- Button trigger modal -->
    <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#modalProducto" id="botonAñadir">
        <img src="images/add.png" alt="">
    </button>
    
    <!-- Modal -->
    <div class="modal fade" id="modalProducto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="modalProducto__h5">Ingresa producto</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                    <label for="modalProducto__input" class="form-label">¿Qué necesitás comprar?</label>
                    <input type="text" class="form-control" id="modalProducto__input" placeholder="Ingresá tu producto.">
                    </div>
                    <div class="mb-3">
                        <label for="modalProducto__Categorias" class="form-label">¿Donde se encuentra?</label>
                        <select id="modalProducto__Categorias" class="form-select" placeholder="Elegí la categoria.">
                            <option value="images/varios.svg">Varios</option>
                            <option value="images/mascotas.svg">Mascotas</option>
                            <option value="images/bebidas.svg">Bebidas</option>
                            <option value="images/panaderia.svg">Panaderia</option>
                            <option value="images/carniceria.svg">Carniceria</option>
                            <option value="images/pescaderia.svg">Pescaderia</option>
                            <option value="images/verduras.svg">Verduleria</option>
                            <option value="images/pastas.svg">Pastas</option>
                            <option value="images/lacteos.svg">Lácteos</option>
                            <option value="images/galletas.svg">Galletas & Snacks</option>
                            <option value="images/ropa.svg">Ropa</option>
                            <option value="images/higiene.svg">Higiene</option>
                            <option value="images/limpieza.svg">Limpieza de la casa</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="modalProducto__info" class="form-label">¿Quieres añadir alguna nota?</label>
                        <textarea class="form-control" id="modalProducto__info" rows="3" placeholder="Añadí detalles de tu compra..."></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" id="modalProducto__guardar">Agregar & guardar</button>
            </div>
    </div>
    </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="script/main.js"></script>
</body>
</html>
